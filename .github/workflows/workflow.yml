# Display name of the workflow
name: Validate and tests

# Trigger conditions
on:
  push

jobs:
  # First job
  my-job:
    # Runner
    runs-on: ubuntu-latest
    # List of steps
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Poetry
        run: pip install poetry
      - name: Install dependencies
        run: poetry install
      - name: Launch tests
        run: poetry run ipython tests/*.py
